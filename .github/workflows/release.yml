name: Release (workspace bins: macOS, Linux, Windows)

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: aarch64-apple-darwin
            shell: bash
            script: ./scripts/build-and-package-unix.sh

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            shell: bash
            script: ./scripts/build-and-package-unix.sh

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            shell: pwsh
            script: ./scripts/build-and-package-windows.ps1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install zip (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Install Rust toolchain + target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build + package ALL workspace binaries
        shell: ${{ matrix.shell }}
        env:
          TARGET: ${{ matrix.target }}
        run: ${{ matrix.script }}

      - name: Upload to GitHub Release (PAT)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          files: "*.zip"
